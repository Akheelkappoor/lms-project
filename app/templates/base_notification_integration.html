<!-- Add this to your base.html template's <head> section -->

<!-- Notification System Integration -->
<meta name="csrf-token" content="{{ csrf_token() }}">
<script src="{{ url_for('static', filename='js/notification_system.js') }}"></script>

<!-- Notification Bell CSS (add to your navbar) -->
<style>
.notification-bell {
    position: relative;
    cursor: pointer;
    color: #666;
    transition: color 0.2s;
}

.notification-bell:hover {
    color: #333;
}

.notification-bell.has-notifications {
    color: #ff6b6b;
    animation: bell-ring 2s infinite;
}

@keyframes bell-ring {
    0%, 15%, 30% { transform: rotate(0deg); }
    5%, 25% { transform: rotate(15deg); }
    10%, 20% { transform: rotate(-15deg); }
}

.notification-count {
    position: absolute;
    top: -8px;
    right: -8px;
    background: #ff4757;
    color: white;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    font-size: 10px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: count-pulse 2s infinite;
}

@keyframes count-pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}
</style>

<!-- Add this to your navbar -->
<div class="notification-bell" title="Notifications" onclick="window.location.href='/notifications'">
    <i class="fas fa-bell fa-lg"></i>
    <span class="notification-count" style="display: none;">0</span>
</div>

<!-- Initialize notification system when DOM is ready -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Notification system will auto-initialize from notification_system.js
    console.log('LMS with Notification System loaded successfully!');
});
</script>
