{% extends "base.html" %}

{% block title %}Server Error - LMS{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <div class="error-icon">
            <i class="fas fa-server"></i>
        </div>
        <h1 class="error-code">500</h1>
        <h2 class="error-title">Server Error</h2>
        <p class="error-message">Something went wrong on our end. Our team has been notified and is working on it.</p>
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Return to Home
            </a>
            <button onclick="window.location.reload()" class="btn btn-secondary">
                <i class="fas fa-redo"></i>
                Try Again
            </button>
        </div>
    </div>
</div>

<style>
.error-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    background: linear-gradient(135deg, rgba(241, 161, 80, 0.05), rgba(200, 103, 6, 0.05));
    padding: 20px;
}

.error-content {
    max-width: 500px;
    padding: 60px 40px;
    background: white;
    border-radius: 24px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
}

.error-icon {
    font-size: 80px;
    color: #F1A150;
    margin-bottom: 20px;
    animation: pulse 2s infinite;
}

.error-code {
    font-size: 120px;
    font-weight: 800;
    background: linear-gradient(45deg, #F1A150, #C86706);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    line-height: 1;
    margin-bottom: 20px;
}

.error-title {
    font-size: 32px;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 16px;
}

.error-message {
    color: var(--text-secondary);
    margin-bottom: 30px;
    font-size: 18px;
    line-height: 1.6;
}

.error-actions {
    display: flex;
    gap: 16px;
    justify-content: center;
}

.btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 12px 24px;
    border-radius: 12px;
    font-weight: 500;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
}

.btn-primary {
    background: linear-gradient(45deg, #F1A150, #C86706);
    color: white;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(200, 103, 6, 0.2);
}

.btn-secondary {
    background: #f8f9fa;
    color: var(--text-primary);
}

.btn-secondary:hover {
    background: #e9ecef;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

@media (max-width: 480px) {
    .error-content {
        padding: 40px 20px;
    }

    .error-code {
        font-size: 80px;
    }

    .error-title {
        font-size: 24px;
    }

    .error-message {
        font-size: 16px;
    }

    .error-actions {
        flex-direction: column;
    }

    .btn {
        width: 100%;
        justify-content: center;
    }
}
</style>
{% endblock %}
